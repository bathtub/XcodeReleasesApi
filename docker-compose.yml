version: "3.3"
services:
  api:
    build: .
    restart: always
    image: xcodereleases:latest
    ports:
      - 80:80
    volumes:
      - ../XcodeReleasesData:/var/lib/xcodereleases/data
    working_dir: /app
    stdin_open: true
    tty: true
    entrypoint: ./Run serve --env "prod" --hostname 0.0.0.0 --port 80
